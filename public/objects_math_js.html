<!DOCTYPE html>
<html>
<head>
    <title>Objects Math JS</title>
</head>
<body>
    <script>
        var circle = {
            radius: 3,
            area: '',
            // Method to determine area of circle
            getArea: function () {
                // Area of a circle
                return Math.PI * Math.pow(this.radius,2);
                
            },
            // Method to display data about the circle object
            logInfo: function (round) {
                // if round is true, round the result to the nearest integer.
                this.area = this.getArea();
                if (round) {
                    this.area = Math.round(this.area);
                }
                console.log('Area of a circle with radius: ' + this.radius + ', is: ' + this.area);
            }
        };

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

        // Change the radius of the circle to 5.
        circle.radius = 5;

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);
    </script>
</body>
</html>
