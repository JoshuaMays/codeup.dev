<!DOCTYPE html>
<html>
<head>
    <title>Objects Math JS</title>
</head>
<body>
    <script>
        var circle = {
            radius: 3,
            getArea: function () {
                var area = Math.PI * Math.pow(this.radius,2);
                return area;
            },
            logInfo: function (round) {
                // if round is true, round the result to the nearest integer.
                if (round) {
                    result = Math.round(this.getArea());
                }
                else {
                    result = this.getArea();
                }
                console.log('Area of a circle with radius: ' + this.radius + ', is: ' + result);
            }
        };

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

        // Change the radius of the circle to 5.
        circle.radius = 5;

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);
    </script>
</body>
</html>
