<!DOCTYPE html>
<html>
<head>
    <title>Break Continue JS</title>
</head>
<body>
    <script>
        // Generate a random number. 
        do {
            var random = Math.floor((Math.random()*50)+1);
        }
        // If the number is even, generate a new one.
        while (random % 2 == 0);
        console.log('Random odd number to skip is: ' + random);
        // Count from 1 to 50.
        for(var i = 1; i<=50; i+=2) {
            // Skip the randomly generated number and continue the loop.
            if (i == random) {
                console.log('YIPES! Skipping number: ' + random);
                continue;
            }
            console.log(i);
        }
        
    </script>
</body>
</html>
