<html>
<head>
    <title>JQUERY SELECTORS</title>
    <style>
    .important {
        text-align: center;
    }
    
    </style>
</head>
<body>
<div id="pageWrapper" class="orange">
<h1 id="mainHeader">IM A HEADER</h1>
<p id="mainParagraph" class="codeup">And I'm a paragraph element.</p>
<p class="codeup">And I'm a paragraph element.</p>
<p class="codeup">And I'm a paragraph element.</p>
<p class="codeup">And I'm a paragraph element.</p>


<ul class="smallLists">
    <li id="shouty" class="codeup">Item One</li>
    <li class="codeup">Item Two</li>
</ul>

</div>

<script src="js/jquery-1.11.1.js"></script>
<script>
    $("h1").click(function() {
        $(this).css('background-color','salmon');
    });
    
    $("p").dblclick(function() {
        $(this).css('font-size','18px');
    });
    
    $("li").hover(
        function(){
            $(this).css('color', 'red');
        },
        function(){
            $(this).css('color', 'black');
    });

</script>
</body>
</html>
