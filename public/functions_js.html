<!DOCTYPE html>
<html>
<head>
    <title>Functions JS</title>
</head>
<body>
    <script>
        var myNameIs = 'Josh';

        function sayHello(name) {
            console.log(name + ': Hello.');
        }

        sayHello(myNameIs);

        // Create a random number between 1-100
        var random = Math.floor((Math.random()*100)+1);

        // Function to check if a number is odd.
        function isOdd(number) {
            (number % 2 == 0) ? console.log('The number is ' + number + '. It is even.') : console.log('The number is ' + number + '. It is odd.');
        }

        isOdd(random);
    </script>
</body>
</html>
