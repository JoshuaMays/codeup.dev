<!DOCTYPE html>
<html>
<head>
    <title>User Interaction JS</title>
</head>
<body>
    <script>

        do {
            // Prompt user for their name.
            var userName = prompt("Howdy. What's yer name pard'ner?");
        } 
        while(userName == null || userName == ""); // Make sure user typed something, or didn't click cancel.
        alert('Sup ' + userName + '?');

        // Confirm if user likes pizza.
        var pizza = confirm('Yo, you like pizza?');
        
        if (pizza) {
            alert('Aight, lemme break you off a slice, holmes.');
        }
        else {
            alert('You know nothing of pizza.');
        }
    </script>
</body>
</html>
