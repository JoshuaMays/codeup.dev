<!DOCTYPE html>
<html>
<head>
    <title>Functions JS</title>
</head>
<body>
    <script>
        // Wrap JS in Immediately-Invoked Function Expression or Anonymous function.
        (function () {
            
            var myNameIs = 'Josh';
            var random = Math.floor((Math.random()*100)+1);
            
            function sayHello(name) {
                console.log(name + ': Hello.');
            }
            
            sayHello(myNameIs);
            
            function isOdd(number) {
                (number % 2 == 0) ? console.log('The number is ' + number + '. It is even.') : console.log('The number is ' + number + '. It is odd.');
            }
            isOdd(random);
        })();
    </script>
</body>
</html>
