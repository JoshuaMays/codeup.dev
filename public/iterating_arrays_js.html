<!DOCTYPE html>
<html>
<head>
    <title>Iterating Arrays JS</title>
</head>
<body>

    <script>
        // todo:
        // Create an array of 4 names using literal array notation, in a variable called 'names'.
        var names = ['Joshua', 'Scott', 'Kelsey', 'Christine'];
        // todo:
        // Create a log statement that will log the number of elements in the names array.
        console.log(names.length);

        // todo:
        // Create log statements that will print each of the names array elements individually.
        // console.log(names[0]);
        // console.log(names[1]);
        // console.log(names[2]);
        // console.log(names[3]);
        
        // For loop to log the elements of the names array
        for (i = 0; i < names.length; i++) {
            console.log(names[i]);
        }
        
        // forEach loop to log the elements of the array
        names.forEach(function (name, key, names) {
            console.log(names[key]);
        });
    </script>

</body>
</html>
