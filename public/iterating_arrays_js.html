<!DOCTYPE html>
<html>
<head>
    <title>Iterating Arrays JS</title>
</head>
<body>

    <script>
        var names = ['Joshua', 'Scott', 'Kelsey', 'Christine'];

        console.log(names.length);

        // For loop to log the elements of the names array
        for (i = 0; i < names.length; i++) {
            console.log(names[i]);
        }
        
        // forEach loop to log the elements of the array
        names.forEach(function (name, key, names) {
            console.log(names[key]);
        });
    </script>

</body>
</html>
