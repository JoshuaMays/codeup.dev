<html>
<head>
	<title>Positioning Exercise</title>
	<link rel="stylesheet" type="text/css" href="/css/positioning.css">
</head>
<body>
	<img id="coderibbon" src="/img/codeup-ribbon.png" alt="codeup ribbon">
	<div id="bodywrap">
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" alt="Visible Spectrum wiki entry" target="_blank">Visible Spectrum Wavelengths</a></h1>
		<div id="rectwrap">
			<div id="red" class="left square">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">620-750 nm
			</div>
			<div id="orange" class="left square">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">590-620 nm
			</div>
			<div id="yellow" class="left square">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">570-590 nm
			</div>
			<div id="green" class="left square clear">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">495-570 nm
			</div>
			<div id="blue" class="left square">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">450-495 nm
			</div>
			<div id="violet" class="left square">
				<img class="arrow" src="/img/codeup-arrow.png" alt="codeup arrow">380-450 nm
			</div>
		</div>
	</div>
</body>
</html>
